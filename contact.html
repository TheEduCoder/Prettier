<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PRETTIER - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <!-- Logo/Company Name
        Navigation Links -->
      <div class="center">
        <img src="images/logo.png" alt="logo" />

        <nav id="navbar">
          <a href="home.html">Home</a> &nbsp;|&nbsp;
          <a href="product.html">Products</a> &nbsp;|&nbsp;
          <a href="contact.html">Contact Us</a>
        </nav>
      </div>
    </header>

    <section>
      <table id="contacttable">
        <tr>
          <td>
            <div class="center">
              <img id="map" src="images/map.png" alt="map" />
              <h1 style="color: blue">Contact Us</h1>
              <address>
                Address: 1 Choa Chu Kang Grove, Singapore 688236<br>
                Phone: 65902628 <br>
                Email: <a href="mailto: mailme@prettier.com">mailme@prettier.com</a>
              </address>
            </div>
          </td>
          <td>
            <div class="center" id="contactform">
              <h3>You may write to us using the form below.</h3>
              <form action="#">
                <p>
                  <label for="Name">Your Name</label>
                  <input type="text">
                </p>
                <p>
                  <label for="Email">Email</label>
                  <input type="email">
                </p>
                <p>
                  <label for="Phone">Phone</label>
                  <input type="number">
                </p>
                <p>
                  <label for="Message">Enter your message below</label>
                </p>
                <p>
                  <textarea name="" id="" cols="50" rows="5">
                    
                  </textarea>
                </p>
                <input type="submit">
              </form>
            </div>
          </td>
        </tr>
      </table>
    </section>

    <footer>
      <div class="center">
        <a class="social-link" href="https://facebook.com">Facebook</a>
        &nbsp;|&nbsp;
        <a class="social-link" href="https://instagram.com">Instagram</a>
        &nbsp;|&nbsp;
        <a class="social-link" href="https://twitter.com">Twitter</a>

        <p>Copyright &copy; 2023 Prettier.</p>
      </div>
    </footer>
  </body>
</html>
